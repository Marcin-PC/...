defaults: &defaults
  access_key_id: <%= ENV['digital_amazonaccesskey'] %>
  secret_access_key: <%= ENV['digital_amazonsecretkey'] %>
  bucket: <%= ENV['amazonbucket'] %>
  max_file_size: 524288000 # 500 megabytes

development:
  <<: *defaults
    
test:
  <<: *defaults
  
production:
  <<: *defaults
